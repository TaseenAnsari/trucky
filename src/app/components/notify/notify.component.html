<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Customers</h4>
        <button type="button" class="btn" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of customers">
                {{item.name}} {{item.phone}}
                <a class="p-2 m-2 ms-auto btn btn-success" href="tel:+91{{item.phone}}">
                    <i class="bi bi-telephone-fill"></i>
                </a>
                <button class="btn btn-danger sm" (click)="delete(item._id)">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </li>
          </ul>
    </div>
</ng-template>
<button type="submit" class="btn btn-outline-light" (click)="open(content)"><i class="bi bi-chat-left-text"></i></button>
