<div class="container">
    <div class="container">
        <div class="container d-flex justify-content-center">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                <h3 class="text-white">Admin Login</h3>   
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
                    <small class="text-danger" *ngIf="email?.errors?.['required'] && form.touched">Email Required</small>
                    <small class="text-danger" *ngIf="email?.errors?.['email'] && form.touched">Enter Valid Email</small>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <small class="text-danger" *ngIf="password?.errors?.['required'] && password?.touched">Password Required</small>
                    <small class="text-danger" *ngIf="password?.errors?.['minlength'] && password?.touched">Password Must be 8 Character long</small>
                    <small class="text-danger" *ngIf="validator && form.touched">{{validator.message}}</small>
                </div>
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </form>
        </div>
    </div>

</div>
