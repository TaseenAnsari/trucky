<header>
    <div class="container row">
        <div class="d-inline-block col  my-1" ngbDropdown #myDrop="ngbDropdown">
            <button class="btn btn-outline-primary mr-2" id="dropdownManual" ngbDropdownAnchor
                (focus)="myDrop.open()">Catagory</button>
            <div ngbDropdownMenu aria-labelledby="dropdownManual" #menu>
                <input type="button" ngbDropdownItem *ngFor="let item of catagory" (click)="changeMenu(item)"
                    value="{{item | titlecase}}">
            </div>
        </div>
        <input class="form-control col-md  my-1" type="search" placeholder="Search Vehicles..." aria-label="Search"
            (keyup)="search($event)">
    </div>
    <div class="carousel">
        <div id="carouselExampleSlidesOnly" class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img [src]="'./assets/slideShow/slide.jpg'" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>
</header>
